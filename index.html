<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>You Are Awesome!</title>
</head>
<body>
    


    <header class="header">
        <div class="page-header">
            <div class="page-header__menu"><i class="fas fa-bars"></i></div>
            <div class="page-header__name">Amado</div>
            <div class="page-header__cart"><i class="fas fa-shopping-cart"></i></div>
        </div>
        <div class="search">
            <div class="search-text">Search items..</div>
            <div class="search-icon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <section>
        <div class="todayBook">
            <h2>Book of the day</h2>
            <div class="todayBook-content">
                <img class="cover" src="img/doggie1.jpg"></img>
                <div class="todayBook-text">
                    <h3 class="todayBook-title">What's in my Doggie's head</h3>
                    <h5 class="todayBook-detail">annoying girl</h5>
                    <div class="todayBook-score">⭐⭐⭐⭐⭐</div>
                    <div class="todayBook-types">
                        <div class="todayBook-type1">Journey</div>
                        <div class="todayBook-type2">Biography</div>
                    </div>
                    <div class="todayBook-button">
                        <div class="todayBook-button__bookmark"><i class="fas fa-bookmark 2x"></i></div>
                        <div class="todayBook-button__booking">Book now</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="adventures">
            <h2>Top Adventures</h2>
            <div class="adventures-content">

                <div class="adventures-book">
                    <img class="cover" src="img/2.jpg"></img>
                    <div class="adventures-book__score">⭐⭐⭐</div>
               </div>
                
                <div class="adventures-book">
                    <img class="cover" src="https://cdn.waterstones.com/bookjackets/large/9780/2413/9780241371695.jpg"></img>
                    <div class="adventures-book__score">⭐⭐⭐</div>
                </div>

                <div class="adventures-book">
                    <img class="cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSniBDhEr5syVGmmd8lT0J5K1GyWiNsk4mDBQ&usqp=CAU"></img>
                    <div class="adventures-book__score">⭐⭐⭐</div>
                </div>

                <!-- <div class="adventures-book">
                    <img class="cover" src="img/5.jpg"></img>
                    <div class="adventures-book__score">⭐</div>
                </div> -->
        </div>
    </div>



        <div class="popular">
            <h2>Popular authors</h2>
            <div class="popular-content">
                <img class="cover" src="img/Ep8qXAVUYAAj0zg.jpg"></img>
                <div class="popular-text">
                    <h3 class="popular-title">George Raymond Richard Marin</h3>
                    <h5 class="popular-detail">Modern American science fiction writer. screenwriter, 
                            producer and editor, winner of many literary awards.</h5>
                </div>
            </div>
        </div>


    </section>
</body>
</html>
